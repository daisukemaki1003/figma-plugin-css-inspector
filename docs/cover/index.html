<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Inspector - Figma Plugin (Rich Version)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cover-container">
    <!-- Animated Background -->
    <div class="bg-noise"></div>
    <div class="bg-gradient"></div>
    <div class="bg-lines">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
      <div class="line line-4"></div>
      <div class="line line-5"></div>
    </div>

    <!-- Glowing Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Code Background -->
    <div class="code-bg">
      <div class="code-block code-block-1">
        <span class="code-property">display</span>: <span class="code-value">flex</span>;
        <br>
        <span class="code-property">gap</span>: <span class="code-value">16px</span>;
        <br>
        <span class="code-property">padding</span>: <span class="code-value">24px</span>;
      </div>
      <div class="code-block code-block-2">
        <span class="code-property">background</span>: <span class="code-value">#1a1a2e</span>;
        <br>
        <span class="code-property">border-radius</span>: <span class="code-value">12px</span>;
        <br>
        <span class="code-property">box-shadow</span>: <span class="code-value">0 4px 24px</span>;
      </div>
      <div class="code-block code-block-3">
        <span class="code-property">font-size</span>: <span class="code-value">18px</span>;
        <br>
        <span class="code-property">color</span>: <span class="code-value">#ffffff</span>;
        <br>
        <span class="code-property">line-height</span>: <span class="code-value">1.5</span>;
      </div>
    </div>

    <!-- Main Content -->
    <div class="cover-content">
      <!-- Left Side: Text -->
      <div class="text-area">
        <div class="badge-container">
          <div class="badge">
            <span class="badge-dot"></span>
            Figma Plugin
          </div>
          <div class="badge badge-free">FREE</div>
        </div>

        <h1 class="hero-title">
          <span class="title-css">CSS</span>
          <span class="title-inspector">Inspector</span>
        </h1>

        <p class="tagline">
          <span class="tagline-highlight">選択ノード</span>のCSSを<br>
          開発用途別に<span class="tagline-highlight">分類表示</span>
        </p>

        <div class="tech-stack">
          <div class="tech-item">
            <span class="tech-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
              </svg>
            </span>
            <span>6 Categories</span>
          </div>
          <div class="tech-divider"></div>
          <div class="tech-item">
            <span class="tech-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>
            </span>
            <span>One-Click Copy</span>
          </div>
        </div>
      </div>

      <!-- Right Side: Visual -->
      <div class="visual-area">
        <div class="transform-container">
          <!-- Figma Card -->
          <div class="icon-card figma-card">
            <div class="card-shine"></div>
            <div class="card-border"></div>
            <div class="card-content">
              <div class="figma-logo">
                <div class="figma-part f1"></div>
                <div class="figma-part f2"></div>
                <div class="figma-part f3"></div>
                <div class="figma-part f4"></div>
                <div class="figma-part f5"></div>
              </div>
              <span class="card-label">Figma</span>
            </div>
          </div>

          <!-- Transform Arrow -->
          <div class="transform-arrow">
            <div class="arrow-glow"></div>
            <div class="arrow-body">
              <div class="arrow-particles">
                <span class="particle p1"></span>
                <span class="particle p2"></span>
                <span class="particle p3"></span>
              </div>
              <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                <path d="M8 24H40M40 24L28 12M40 24L28 36" stroke="url(#arrow-gradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <defs>
                  <linearGradient id="arrow-gradient" x1="8" y1="24" x2="40" y2="24">
                    <stop offset="0%" stop-color="#8b5cf6"/>
                    <stop offset="100%" stop-color="#06b6d4"/>
                  </linearGradient>
                </defs>
              </svg>
            </div>
          </div>

          <!-- CSS Card -->
          <div class="icon-card css-card">
            <div class="card-shine"></div>
            <div class="card-border"></div>
            <div class="card-content">
              <img src="./css.png" alt="CSS3" class="css-logo">
              <span class="card-label">CSS</span>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Bottom Accent -->
    <div class="bottom-accent">
      <div class="accent-line"></div>
    </div>
  </div>
</body>

</html>
